<html>
<head>
    <title>Planetary System</title>
    <link rel="stylesheet" href="css/planetarium.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div id="controls">
    <style>
        body { margin: 0; background-color: black; color : white;}
    </style>

    <audio id="music" autoplay loop>
        <source src="music/bensound-love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <div id="Commands" class="form-inline">
        <div class="form-group">
            <button id="Reset" class="btn btn-outline-danger btn-sm" type="button">Reset camera</button>
            <button id="Sun" class="btn btn-outline-light btn-sm" type="button">Sun</button>
            <button id="Mercury" class="btn btn-outline-light btn-sm" type="button">Mercury</button>
            <button id="Venus" class="btn btn-outline-light btn-sm" type="button">Venus</button>
            <button id="Earth" class="btn btn-outline-light btn-sm" type="button">Earth</button>
            <button id="Moon" class="btn btn-outline-light btn-sm" type="button">Moon</button>
            <button id="Mars" class="btn btn-outline-light btn-sm" type="button">Mars</button>
            <button id="Jupiter" class="btn btn-outline-light btn-sm" type="button">Jupiter</button>
            <button id="Saturn" class="btn btn-outline-light btn-sm" type="button">Saturn</button>
            <button id="Uranus" class="btn btn-outline-light btn-sm" type="button">Uranus</button>
            <button id="Neptune" class="btn btn-outline-light btn-sm" type="button">Neptune</button>
            <form>
                <span id="text-music" style="font-size:15px">Music: </span>
                <button id="Mute" class="btn btn-outline-info btn-sm" type="button">pause</button>
                <span id="text-speed" style="font-size:15px">Speed: </span>
                <select name="select" id="speed">
                    <option value="1">Very Slow</option>
                    <option value="10">Slow</option>
                    <option value="50">Medium</option>
                    <option value="100" selected>Fast</option>
                </select>
                <span id="date" style="font-size:15px">xxx</span>
            </form>

        </div>
    </div>
    <div id="credits" class="container">
        <p class="text-secondary" style="font-size:15px"> Project developed for
            Computer Graphics Course at
            <a href="https://www.polimi.it/home/">Polimi</a> by
            <a href="https://github.com/elekit">Eleonora</a>,
            music from: <a href="https://www.bensound.com">bensound.com</a></p>


    </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/TrackballControls.js"></script>
    <script src="js/P_Enum.js"></script>
    <script src="js/VelocityVerlet.js"></script>
    <script src="js/Planets_Movement.js"></script>
    <script src="js/DateFunctions.js"></script>
    <script src="js/Sphere.js"></script>
    <script src="js/buttons.js"></script>
</body>
</html>
