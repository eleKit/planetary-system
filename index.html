<html>
<head>
    <title>Planetary System</title>
    <link rel="stylesheet" href="css/planetarium.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div id="controls">
    <style>
        body { margin: 0; background-color: black; color : white;}
    </style>

    <audio id="music" autoplay loop>
        <source src="music/bensound-love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <div id="Commands" class="form-inline">
        <div class="form-group">
            <button id="Orbit" class="btn btn-outline-danger btn-sm" type="button">Orbit</button>
            <button id="Follow" class="btn btn-outline-danger btn-sm" type="button">Follow</button>
            <button id="Land" class="btn btn-outline-danger btn-sm" type="button">Orbit</button>
            <form>
                <span id="text-follow" style="font-size:13px">Follow Mode: </span>
                <select name="follow" id="follow" style="font-size:13px">
                    <option value="none" selected>none</option>
                    <option value="Sun">Sun</option>
                    <option value="Mercury">Mercury</option>
                    <option value="Venus">Venus</option>
                    <option value="Earth">Earth</option>
                    <option value="Mars">Mars</option>
                    <option value="Jupiter">Jupiter</option>
                    <option value="Saturn">Saturn</option>
                    <option value="Uranus">Uranus</option>
                    <option value="Neptune">Neptune</option>
                </select>
                <span id="text-Land" style="font-size:13px">Land Mode: </span>
                <select name="land" id="land" style="font-size:13px">
                    <option value="none" selected>none</option>
                    <option value="Sun">Sun</option>
                    <option value="Mercury">Mercury</option>
                    <option value="Venus">Venus</option>
                    <option value="Earth">Earth</option>
                    <option value="Mars">Mars</option>
                    <option value="Jupiter">Jupiter</option>
                    <option value="Saturn">Saturn</option>
                    <option value="Uranus">Uranus</option>
                    <option value="Neptune">Neptune</option>
                </select>
                <span id="text-satellites" style="font-size:13px">Moon: </span>
                <select name="satellites" id="satellites" style="font-size:13px">
                    <option value="none" selected>none</option>
                    <option value="moon">Moon</option>
                    <option value="io">Io</option>
                    <option value="europa">Europa</option>
                </select>
                <span id="text-music" style="font-size:13px">Music: </span>
                <button id="Mute" class="btn btn-outline-info btn-sm" type="button">pause</button>
                <span id="text-speed" style="font-size:13px">Speed: </span>
                <select name="select" id="speed" style="font-size:13px">
                    <option value="1">Very Slow</option>
                    <option value="10">Slow</option>
                    <option value="50">Medium</option>
                    <option value="100" selected>Fast</option>
                </select>
                <span id="date" style="font-size:13px">xxx</span>
            </form>

        </div>
    </div>
    <div id="credits" class="container">
        <p class="text-secondary" style="font-size:15px"> Project developed for
            Computer Graphics Course at
            <a href="https://www.polimi.it/home/" target="_blank">Polimi</a> by
            <a href="https://github.com/elekit" target="_blank">Eleonora</a>,
            music from: <a href="https://www.bensound.com" target="_blank">bensound.com</a></p>


    </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/TrackballControls.js"></script>
    <script src="js/P_Enum.js"></script>
    <script src="js/VelocityVerlet.js"></script>
    <script src="js/Planets_Movement.js"></script>
    <script src="js/DateFunctions.js"></script>
    <script src="js/Sphere.js"></script>
    <script src="js/buttons.js"></script>
</body>
</html>
